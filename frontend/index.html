<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Fetcher</h1>

        <div class="form-group">
            <input type="text" id="username" placeholder="Enter your Task">
            <button id="getValueButton">Add Task</button>
        </div>
        <div id="output" class="output"></div>

        <div class="form-group">
            <input type="text" id="id" placeholder="Enter task ID">
            <button id="getValueButton2">Get Task</button>
        </div>
        <div id="output2" class="output"></div>

        <div class="form-group">
            <button id="getValueButton3">Find All Tasks</button>
        </div>
        <div id="output3" class="output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
